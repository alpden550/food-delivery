{% extends 'base.html' %}
{% block title %}Bin | Stepik Delivery{% endblock %}

{% block container %}

<main class="container">
  <h1 class="h3 my-4">Корзина</h1>

  <div class="row mt-5">
    <div class="col-4">
      <h4 class="">Ваши данные</h4>
      <div class=" md-4 order-md-1">
        <div class="mt-3 mb-3">
          <label for="name">Ваше имя</label>
          <input type="text" class="font-weight-bold form-control" id="name">
        </div>
      </div>
      <div class=" md-4 order-md-1">
        <div class="mt-3 mb-3">
          <label for="name">Адрес</label>
          <input type="text" class="font-weight-bold form-control" id="name">
        </div>
      </div>
      <div class="md-4 form-label-group">
        <label for="name">Электропочта</label>
        <input type="email" id="inputEmail" class="form-control" required autofocus>
        <label for="inputEmail"></label>
      </div>
      <div class=" md-4 order-md-1">
        <div class="mt-3 mb-3">
          <label for="name">Телефон</label>
          <input type="text" class="font-weight-bold form-control" id="name">
        </div>
      </div>
      <button type="submit" class=" mt-3 mb-5 btn btn-danger">Оформить заказ</button>
    </div>
    <div class="col-1"></div>
    <div class="col-7">
      <h4 class="mb-3 col-7 mb-5">{{ cart_items|length }} блюд в корзине</h4>
      <table class="table">
        <tbody>
          {% for meal in meals %}
            <tr>
              <th scope="row">{{ meal.title }}</th>
              <td></td>
              <td>1</td>
              <td>{{ meal.price }}</td>
              <td><a class="text-danger" href="{{ url_for("main.delete_from_cart" ,meal_id=meal.id) }}">Удалить</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr>
      <p class="display-4 my-2 ">{{ cart_amount }} руб</p>
    </div>
  </div>
</main>
{% endblock %}
